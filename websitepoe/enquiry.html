<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry - Book Haven</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Book Haven</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="enquiry.html" class="active">Enquiry</a>
      <a href="contact.html">Contact</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main>
    <section class="enquiry">
      <h2>Submit an Enquiry</h2>
      <p>Please use the form below for specific requests about books, bulk orders, or events.</p>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone (optional):</label>
        <input type="tel" id="phone" name="phone">

        <label for="enquiry-type">Type of Enquiry:</label>
        <select id="enquiry-type" name="enquiry-type" required>
          <option value="">-- Select --</option>
          <option value="book">Book Availability</option>
          <option value="bulk">Bulk Order</option>
          <option value="event">Event</option>
          <option value="other">Other</option>
        </select>

        <label for="book">Book Title / Reference (if applicable):</label>
        <input type="text" id="book" name="book">

        <label>Preferred Response Method:</label>
        <div class="radio-group">
          <input type="radio" id="email-response" name="response-method" value="email" checked>
          <label for="email-response">Email</label>
          <input type="radio" id="phone-response" name="response-method" value="phone">
          <label for="phone-response">Phone</label>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit Enquiry</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Book Haven. All rights reserved.</p>
  </footer>
</body>
</html>
